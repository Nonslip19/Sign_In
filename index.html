<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div id="container">
        <h1>Sign In With</h1>
        <div id="section">
            <button id="facebook_btn">
                <a href="https://www.facebook.com" id="face_text"><i class="fab fa-facebook-square" id="f"></i>  Facebook</a>
            </button>
            <button id="google_btn">
                <div id="google_logo" >
                    <a href="https://google.com"><img src="img/googlelogo.png" alt="googlelogo" width="20"></a>   
                   </div>
                <a href="https://www.google.com" id="google_text"><b> Google</b></a>

            </button><br>
            <form  action="result.html" id="form1">
                <label for="username"><b>Username</b> </label><br>
                <input type="text" name="Username" id="username" class="forms"><br>
                <label  for="password"><b>Password</b></label> <a href="#" id="forgot">Forgot?</a><br>
                <input type="password" name="Password" id="password" class="forms"><br>
                <input type="submit" value="Sign In" class="forms" id=submit1>

            </form>

        </div><br><br>

        <div> 
            <p>Not a member? <a href="#" id="sun">Sign up now</a> </p>
        </div>


    </div>
    

</body>

</html>
